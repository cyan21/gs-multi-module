localRepositories:   
  ninja-dev-mvn-local:
    type: maven
    repoLayout: maven-2-default 
    xray:   
      enabled: true
  ninja-rc-mvn-local:
    type: maven
    repoLayout: maven-2-default 
    xray:   
      enabled: true
  ninja-dev-grdl-local:
    type: gradle
    repoLayout: maven-2-default 
    xray:   
      enabled: true
  ninja-rc-grdl-local:
    type: gradle
    repoLayout: maven-2-default 
    xray:   
      enabled: true
  ninja-dev-docker-local:
    type: docker
    dockerApiVersion: V2
    repoLayout: simple-default 
    xray:   
      enabled: true
  ninja-rc-docker-local:
    type: docker
    dockerApiVersion: V2
    repoLayout: simple-default 
    xray:   
      enabled: true
remoteRepositories: 
  ninja-jcenter-remote:
    type: maven
    repoLayout: maven-2-default 
    url: https://jcenter.bintray.com 
    xray:   
      enabled: true
  ninja-jcenter-grdl-remote:
    type: gradle 
    repoLayout: maven-2-default 
    url: https://jcenter.bintray.com 
    xray:   
      enabled: true
  ninja-dockerhub-remote:
    type: docker 
    url: https://registry-1.docker.io/
    dockerApiVersion: V2
    repoLayout: simple-default 
    enableTokenAuthentication: true
    xray:   
      enabled: true
virtualRepositories: 
  ninja-dev-mvn:
    type: maven
    repoLayout: maven-2-default 
    repositories:   
      - ninja-dev-mvn-local
      - ninja-jcenter-remote
    defaultDeploymentRepo: ninja-dev-mvn-local
  ninja-mvn:
    type: maven
    repoLayout: maven-2-default
    repositories:
      - ninja-jcenter-remote
      - ninja-rc-mvn-local
      - ninja-uat-mvn-local
      - ninja-prod-mvn-local
    defaultDeploymentRepo: ninja-rc-mvn-local
  ninja-dev-docker:
    type: docker
    dockerApiVersion: V2
    repoLayout: simple-default 
    repositories:   
      - ninja-dev-docker-local
      - ninja-dockerhub-remote
    defaultDeploymentRepo: ninja-dev-docker-local
  ninja-dev-grdl:
    type: gradle
    repoLayout: maven-2-default 
    repositories:   
      - ninja-dev-grdl-local
      - ninja-jcenter-gradle-remote
    defaultDeploymentRepo: ninja-dev-grdl-local
