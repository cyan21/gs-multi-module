resources:

# mvn PIPELINE
  - name: src_code_backapp_mvn
    type: GitRepo
    configuration:
      files:
        include: ^complete\/.+
        exclude: ^complete\/CI\/.+
      gitProvider: yann_github
      path: cyan21/gs-multi-module
      branches:
        include: jfrog

# DOCKER PIPELINE
  - name: src_dockerfile_backapp_mvn
    type: GitRepo
    configuration:
      files:
        include: ^complete\/CI\/Docker\/Dockerfile      
      gitProvider: yann_github
      path: cyan21/gs-multi-module
      branches:
        include: jfrog

  # Build info for the published mvn App
  - name: bi_backapp_mvn
    type: BuildInfo
    configuration:
      sourceArtifactory: artifactory_eu
#      buildName: back_app_mvn_pipeline
      buildName: backapp_mvn
      buildNumber: ${run_number}

