resources:

# mvn PIPELINE
  - name: src_code_back_app_mvn
    type: GitRepo
    configuration:
      files:
        include: ^complete\/.+
        exclude: ^complete\/CI\/.+
      gitProvider: ych_github
      path: cyan21/gs-multi-module
      branches:
        include: jfrog

# DOCKER PIPELINE
  - name: src_dockerfile_back_app_mvn
    type: GitRepo
    configuration:
      files:
        include: ^complete\/CI\/Docker\/Dockerfile      
      gitProvider: ych_github
      path: cyan21/gs-multi-module
      branches:
        include: jfrog

  # Build info for the published mvn App
  - name: back_appBuildInfo
    type: BuildInfo
    configuration:
      sourceArtifactory: artifactory
      buildName: back_app_mvn_pipeline
      buildNumber: ${run_number}

  - name: back_appBuildInfo_scanned
    type: BuildInfo
    configuration:
      sourceArtifactory: artifactory
      buildName: back_app_mvn_pipeline
      buildNumber: '${run_number}'

  # - name: build_info_back_app_promoted_staging
  #   type: BuildInfo
  #   configuration:
  #     sourceArtifactory: artifactory
  #     buildName: back_app_mvn_pipeline
  #     buildNumber: '${run_number}'

  - name: back_app_mvn
    type: FileSpec
    configuration:
      sourceArtifactory: artifactory
      #pattern: 'app-mvn-rc-local/**/webservice-*.war'
      pattern: 'ninja-mvn-snapshot-local/com/example/multi-module-application/0.0.1-SNAPSHOT/multi-module-application-0.0.1-SNAPSHOT.jar'
      target: app/multi-module-application-0.0.1-SNAPSHOT.jar
      flat: true

  - name: build_info_docker_backapp_mvn
    type: BuildInfo
    configuration:
      sourceArtifactory: artifactory
      buildName: back_app-docker
      buildNumber: '${run_number}'

  - name: build_info_docker_backapp_scanned
    type: BuildInfo
    configuration:
      sourceArtifactory: artifactory
      buildName: back_app-docker
      buildNumber: '${run_number}'

