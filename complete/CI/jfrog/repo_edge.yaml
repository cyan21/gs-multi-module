localRepositories:   
  ninja-mvn-release-local:
    type: maven
    repoLayout: maven-2-default 
    xray:   
      enabled: false
  ninja-debian-release-local:
    type: debian
    repoLayout: simple-default 
    xray:   
      enabled: false
  ninja-docker-release-local:
    type: docker
    dockerApiVersion: V2
    repoLayout: simple-default 
    xray:   
      enabled: false
virtualRepositories: 
  ninja-release-mvn:
    type: maven
    repoLayout: maven-2-default
    repositories:
      - ninja-mvn-release-local
    defaultDeploymentRepo: ninja-mvn-release-local
  ninja-release-debian:
    type: debian
    repoLayout: simple-default 
    repositories:   
      - ninja-debian-release-local
    defaultDeploymentRepo: ninja-debian-release-local
  ninja-release-docker:
    type: docker
    dockerApiVersion: V2
    repoLayout: simple-default  
    repositories:   
      - ninja-docker-release-local
    defaultDeploymentRepo: ninja-docker-release-local